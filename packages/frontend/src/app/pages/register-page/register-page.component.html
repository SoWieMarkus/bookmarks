<div class="register-container">
  <h1>Register</h1>
  <p>You already have an account? <a routerLink="/login">Login</a></p>
  <form (submit)="register()" class="form">
    <mat-form-field appearance="outline" class="username">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="password">
      <mat-label>Password</mat-label>
      <input matInput [type]="passwordVisible() ? 'text' : 'password'" [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}" [ngModelOptions]="{standalone: true}" />
      <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Hide password'">
        <mat-icon>{{passwordVisible() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="password">
      <mat-label>Password Confirm</mat-label>
      <input matInput type="password" [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}"
        [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
    <button [disabled]="isLoggingIn()" mat-flat-button>Register</button>
  </form>
</div>
