<h2>Tags</h2>

<button mat-icon-button (click)="openAddTagDialog()"><mat-icon>add</mat-icon></button>

<mat-list>
  @for (tag of tagsService.tags(); track tag) {
  <mat-list-item>
    <button mat-icon-button (click)="openEditTagDialog(tag)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="removeTag(tag)">
      <mat-icon>delete</mat-icon>
    </button>
    {{ tag.title }}
  </mat-list-item>
  }
</mat-list>

@if (tagsService.tags().length === 0) {
<p>No tags available.</p>
}
