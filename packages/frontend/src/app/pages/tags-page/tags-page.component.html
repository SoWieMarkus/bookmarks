<h2>Tags</h2>

<div class="grid">
  @for (tag of tagsService.tags(); track tag) {
  <div class="item">
    <span>{{ tag.title }}</span>
    <div>
      <button mat-icon-button (click)="openEditTagDialog(tag)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="removeTag(tag)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }
</div>
@if (tagsService.tags().length === 0) {
<div class="empty">No tags available.</div>
}
<div class="fab">
  <button mat-mini-fab (click)="openAddTagDialog()"><mat-icon>add</mat-icon></button>
</div>
