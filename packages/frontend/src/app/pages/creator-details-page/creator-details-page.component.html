<h2 style="width: 100%; text-align: center;">{{creatorName()}}</h2>
<div class="profile-image-container" (click)="openCreateCreatorDialog()">
  <img [src]="thumbnail()" alt="Profile" class="profile-image">
  <mat-icon class="pen-icon">edit</mat-icon>
</div>
<div class="grid">
  @for (post of posts(); track post.id) {
  <app-post [post]="post"></app-post>
  }
</div>
@if (posts().length === 0) {
<div class="empty">
  <p>No bookmarks found. Add bookmarks or adjust the filter.</p>
</div>

}
