<h2>Creators</h2>
<div class="grid">
  @for (creator of creatorsService.creators(); track creator) {
  <div class="item" routerLink="/creator/{{ creator.id }}">
    <div class="item-edit">
      <img matListAvatar class="profile-image" [src]="creatorsService.image(creator)" alt="Creator Avatar" />
      <span>{{ creator.name }}</span>
    </div>
    <div class="item-edit">
      <button mat-icon-button (click)="$event.stopPropagation(); openEditCreatorDialog(creator)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="$event.stopPropagation(); remove(creator)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }
</div>

@if (creatorsService.creators().length === 0) {
<div class="empty">No creators available.</div>
}
<div class="fab">
  <button mat-mini-fab (click)="openAddCreatorDialog()"><mat-icon>add</mat-icon></button>
</div>
