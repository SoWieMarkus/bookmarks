name: Biome CI

on:
  pull_request:
    branches:
      - main
      - "*"

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build

      - name: Run Biome CI check
        run: npx @biomejs/biome ci
